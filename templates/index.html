<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
    <style>
        body {
            background-image: url("https://cdn.discordapp.com/attachments/970436863485681675/1113196465385381938/image.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        h1 {
            font-size: 24px; 
        }
        
        input[type="submit"], button {
            width: 100px; 
            font-size: 16px; 
        }
        
        li {
            font-size: 18px; 
        }
    </style>
</head>
<body>
    <h1>Uploaded Files</h1>
    <form id="upload-form" method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="nbt_file">
        <input type="submit" value="Upload">
    </form>
    <ul>
        {% for file in files %}
            <li>
                {{ file.name }}
                <form action="/delete/{{ file.name }}" method="POST" style="display:inline">
                    <input type="hidden" name="delete" value="{{ file.name }}">
                    <input type="submit" value="Delete">
                </form>
                <form action="/download/{{ file.name }}" method="GET" style="display:inline">
                    <button type="submit">Download</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
